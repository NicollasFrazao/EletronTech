	<script>
		window.onload = function(){			
			resizingTool();
			
			document.body.style.display = "inline-block";
			
			MapearForms();
			AbrirBanco();
			
			if (VerificarLogado())
			{
				window.location.href = 'Painel.html';
			}
			else
			{
				window.localStorage.clear();
				DroparTabelas();
				CriarTabelas();
				
				ic = 0;
				codigo = 0;
				
				ControleHash(window.location.hash, event);
			}
		}	
		
		Frm_Cadastro.onsubmit = function()
		{
			if (!ConexaoInternet())
			{
				error_in('Sem conexão com a internet!', 1);
			}
			else if (VerificarForm(this))
			{
				AjaxForm(this, "error_in('Cadastrando...', 0);", "var retorno = this.responseText; var indicador = retorno.split(';-;')[0]; var aviso = retorno.split(';-;')[1]; if (indicador == 1) {et_menu.style.visibility = 'hidden'; btn_cadastrar.disabled = true; ic = 1; codigo = retorno.split(';-;')[2];} else {ic = 0;} error_in(aviso, 1);");
			}
			else
			{
				error_in("Por favor, preencha todos os campos corretamente!",1);
			}
			
			return false;
		}
		
		function resizingTool()
		{
			//Capturando a dimensão da tela
			wScreen = window.innerWidth;
			hScreen = window.innerHeight;
			h10 = hScreen * 0.10;
			h80 = hScreen * 0.80;
			
			//Topbar resizing
			et_topbar.style.height = h10+"px";
			et_back.style.height = h10+"px";
			et_menu.style.height = h10+"px";
			et_space_back.style.height = h10+"px";
			et_space_menu.style.height = h10+"px";
			
			//bottom resizing
			et_bottom.style.height = h10+"px";
		}
		
		function error_in(texto, ic)
		{
			if (ic == 1)
			{
				btn_eout.style.visibility = "visible";
				btn_eout.focus();
			}
			else
			{
				btn_eout.style.visibility = "hidden";
			}
			
			txt_error.innerHTML = texto;//"Por favor, preencha todos os campos corretamente!";
			
			/*error.style.visibility = "visible";
			error.style.opacity = "1";*/
			
			window.location.hash = '#alert';
		}
		
		function error_out()
		{
			/*btn_eout.style.visibility = "hidden";
			error.style.opacity = "0";
			error.style.visibility = "hidden";
			
			if (ic == 1)
			{
				ic = 0;
				SincronizarDados(codigo);
			}*/
			
			history.back();
		}
		
		function termos_in()
		{
			/*termos.style.visibility = "visible";
			termos.style.opacity = "1";*/
			
			window.location.hash = '#termos';
		}
		
		function termos_out()
		{
			/*termos.style.opacity = "0";
			termos.style.visibility = "hidden";*/
			
			history.back();
		}
		
	</script>
