<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/css.css">
	</head>
	<body>
		<div id="all">
			<div id="et_topbar">
				<table width="100%" height="100%">
					<tr width="100%">
						<td width="10%" align="center">
							<input type="image" src="imagens/return.png" id="btn_return">
						</td>
						<td width="80%" align="center">
							<label id="nm_fei">Disjuntor e Fiação</label>
						</td>
						<td width="10%" align="center">
							<input type="image" src="imagens/ajuda.png" id="btn_help" onclick="help_in()">
						</td>
					</tr>
				</table>
			</div>
			<div id="et_tool">
				<table width="100%">	
					<tr width="100%">
						<td width="100%">
							<label class="lbl_title">Bitola (mm²)</label>						
							<select type="text" class="txt_value" id="cmb_bitola" title="Bitola (mm²)">
								  <option value="0">Selecione uma Opção</option>
								  <option value="1">1,0 mm²</option>
								  <option value="2">1,5 mm²</option>
								  <option value="3">2,5 mm²</option>
								  <option value="4">4,0 mm²</option>
								  <option value="5">6,0 mm²</option>
								  <option value="6">10,0 mm²</option>
								  <option value="7">16,0 mm²</option>
							</select>
						</td>
					</tr>	

					<tr width="100%">
						<td width="100%">
							<label class="lbl_title">Tensão (V)</label>						
							<select type="text" class="txt_value" id="cmb_tensao" title="Tensão (V)">
								  <option value="0">Selecione uma Opção</option>
								  <option value="1">110 V</option>
								  <option value="2">220 V</option>
							</select>
						</td>
					</tr>	
					
					<tr width="100%">
						<td width="100%">
							<label class="lbl_title">Corrente Elétrica(A)</label>						
							<input type="text" class="txt_value" id="txt_corrente" title="Corrente Elétrica(A)">
						</td>
					</tr>
					<tr width="100%">
						<td width="100%">
							<label class="lbl_title">Potência Elétrica(VA)</label>						
							<input type="text" class="txt_value" id="txt_potencia" title="Potência Elétrica(VA)">
						</td>
					</tr>
					
				</table>
			</div>
			<div id="et_bottombar">				
				<input type="button" value="Calcular" id="btn_calcular" onclick="error_in()">
			</div>
		</div>
		<div id="help">
			<div id="help_box">
				<label id="txt_help">Adicionar uma legenda maneira aqui!</label>
				<input type="button" id="btn_hout" value="OK" onclick="help_out()">
			</div>
		</div>
		
		<div id="error">
			<div id="error_box">
				<label id="txt_error">Por favor, preencha todos os campos corretamente!</label>
				<input type="button" id="btn_eout" value="OK" onclick="error_out()">
			</div>
		</div>
	</body>
	<script>
		function help_in()
		{
			help.style.display = "inline-block";
		}
		
		function help_out()
		{
			help.style.display = "none";
		}
		
		function error_in()
		{
			error.style.display = "inline-block";
		}
		
		function error_out()
		{
			error.style.display = "none";
		}
	</script>
</html>
